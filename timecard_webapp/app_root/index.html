<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <script src="../../js/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="../../js/underscore.js" type="text/javascript"></script>
    <script src="../../js/json2.js" type="text/javascript"></script>
    <script src="../../js/backbone.js" type="text/javascript"></script>
    <script src="../../js/backbone.localStorage.js" type="text/javascript"></script>
    <!--
    <script src="../../js/underscore-min.js" type="text/javascript"></script>
    <script src="../../js/json2-min.js" type="text/javascript"></script>
    <script src="../../js/backbone-min.js" type="text/javascript"></script>
    <script src="../../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../../js/backbone.localStorage-min.js" type="text/javascript"></script>
    <script src="" type="text/javascript"></script>
    -->
    <script src="js/timecard.js" type="text/javascript"></script>
    <link rel="stylesheet" href="media/timecard.css"/>
    <title>勤怠管理</title>
</head>
<body>
    <div id="content">
        <div id="timecardApp">
            <header>
                <h1 id="appTitle">勤怠管理アプリ</h1>
                <input id="new-timecard" type="text" placeholder="らりるれろ">
            </header>
            <section id="main">
                <ul id="timecard-list"></ul>
            </section>
            <footer>
                <a id="clear-completed">Clear completed</a>
                <div id="timecard-count"></div>
            </footer>
        </div>

        <div id="instructions">
            Double-click to edit a todo.
        </div>

        <div id="credits">
            Created by
            <br />
            <a href="http://blog.remu.biz/">PyYoshi</a>.
        </div>
    </div>

    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <label><%- title %></label>
            <a class="destroy"></a>
        </div>
        <input class="edit" type="text" value="<%- title %>" />
    </script>

    <script type="text/template" id="stats-template">
        <% if (done) { %>
        <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
        <% } %>
        <div class="timecard-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>
</body>
</html>
